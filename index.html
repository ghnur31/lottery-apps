<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>who can get arisan</title>
</head>

<body>
  <div id="app">

    <div id="names" class="container animate__animated animate__fadeIn" v-if="state">
      <div class="logo">
        <h1>Who can get Arisan</h1>
      </div>

      <div class="input_container">
        <input type="text" v-model.trim="inputName" />
        <button @click="addNameToList">Add</button>
      </div>

      <div class="error_label animate__animated animate__shakeX" v-if="showError">
        {{ error }}
      </div>

      <div class="list_of_names ">
        <div class="animate__animated animate__bounceIn" v-for="(name, index) in names" :key="name"
          @click="removeName(index)">
          {{ name }}
        </div>
      </div>

      <div v-if="isReady">
        <div class="action_button animate__animated animate__fadeIn" @click="showResult">
          Check the Winner
        </div>
      </div>
    </div>

    <div id="result" class="container animate__animated animate__fadeIn" v-if="!state">
      <div class="result_container">
        <h1>The Winner Is :</h1>
        <div class="result_value">
          {{ result }}
        </div>
      </div>

      <div class="action_button" @click="resetApp">
        Mulai Baru !
      </div>
      <br>
      <div class="action_button btn2" @click="getNewResult">
        Ganti Pemenang !
      </div>
    </div>

  </div>
</body>

<script src="js/script.js"></script>

</html>
